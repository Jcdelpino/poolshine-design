<!DOCTYPE html>
<html>
<head>
    <title>Test Environment Variables</title>
</head>
<body>
    <h1>Environment Variables Test</h1>
    <div id="output"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        
        // Test if we can access environment variables
        try {
            const url = import.meta.env.VITE_SUPABASE_URL;
            const key = import.meta.env.VITE_SUPABASE_PUBLISHABLE_KEY;
            
            output.innerHTML = `
                <h2>Environment Variables:</h2>
                <p><strong>VITE_SUPABASE_URL:</strong> ${url || 'NOT FOUND'}</p>
                <p><strong>VITE_SUPABASE_PUBLISHABLE_KEY:</strong> ${key ? 'PRESENT' : 'NOT FOUND'}</p>
                <p><strong>All env vars:</strong></p>
                <pre>${JSON.stringify(import.meta.env, null, 2)}</pre>
            `;
        } catch (error) {
            output.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
